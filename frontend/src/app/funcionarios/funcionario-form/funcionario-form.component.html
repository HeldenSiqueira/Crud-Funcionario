<h3>Cadastro de Funcionários</h3>

<div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="aplicaCssErro('nome')" >
      <label for="name">Nome</label>
      <input formControlName="nome" type="text" class="form-control" id="nome"   [(ngModel)]="funcionario.nome" name="nome">
      <app-error-msg [control]="form.get('nome')" label="Nome">
      </app-error-msg>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro('sobrenome')">
      <label for="name">Sobrenome</label>
      <input formControlName="sobrenome" type="text" class="form-control" id="sobrenome"  [(ngModel)]="funcionario.sobrenome" name="sobrenome">
      <app-error-msg [control]="form.get('sobrenome')" label="Sobrenome">
      </app-error-msg>
      </div>

    <div class="form-group" [ngClass]="aplicaCssErro('email')">
      <label for="email">Email</label>
      
      <input formControlName="email" type="email" class="form-control" id="email" [(ngModel)]="funcionario.email" name="email" placeholder="nome@email.com">
      <app-error-msg [control]="form.get('email')" label="email">
      </app-error-msg>
      <app-campo-error [mostrarErro]="verificaEmailInvalido()" msgErro="Email inválido.">
      </app-campo-error>
    </div>
    
  

    <button type="submit" class="btn btn-success">Cadastrar</button>
    <button type="submit" class="btn btn-danger"  style="margin-left: 10px" (click)="resetar()">Cancelar</button>
  </form>
</div>
